<body>
    <div class="header">
        <img src="images/p1.png" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="profile.html"><i class='fa fa-user' id="profile"></i></a></li>
            </ul>
        </nav>
    
    </div>

    <section class="form-container">

        <form action="update_pro" method="POST">
           <h3>Update Profile</h3>
           <input type="text" required maxlength="20" name="name" id="name" placeholder="enter your name" class="box" oninput="this.value = this.value.replace(/\s/g, '')" value="" >     
           <input type="numner" name="number" id="number" min="0" max="9999999999" onkeypress="if(this.value.length == 10) return false;" placeholder="enter your number" required class="box" value="">
           <input type="password" id="new_pass"name="new_pass" maxlength="20"  placeholder="enter your new password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
           <input type="password" maxlength="20" name="confirm_pass" id="confirm_pass"  placeholder="confirm your new password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
           <input type="submit" class="btn" value="update"/>
        </form>
     </section>



     <footer>

                    </div>
                </div>

                </div>
            </div>
        </div>
    </footer>
    
</body>
