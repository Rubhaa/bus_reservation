<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>NRY Travels</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>

<body>
    
 
    <div class="header">
        <img style="width: 110px;
        height:70px;
        padding: 10px 20px;
        margin-top: 10px;" src="images/p1.png" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Login/Sign-Up</a></li>
                <li><a href="/profile"><i class='fa fa-user' id="profile"></i></a></li>
            </ul>
        </nav>
    
    </div>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Check Out!</h4>
                                <form id="form-submit" action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Seat Number</label>
                                               <p></p>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Count</label>
                                                <p></p>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Email</label>
                                                <input name="email" type="email" class="form-control date"  id="return"  required="" >
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Name</label>
                                                <input name="name" type="text" class="form-control date"  id="return"  required="" >
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">phone</label>
                                                <input name="phone" type="phone" class="form-control date"  id="return"  required="" >
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Age</label>
                                                <input name="age" type="text" class="form-control date"  id="return"  required="" >
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">Boarding point</label>
                                                <select required name='to'>
                                                    <option value="">Select a location...</option>
                                                    <option value="madurai">madurai</option>
                                                    <option value="chennai">chennai</option>
                                                
                                                </select>
                                            </fieldset>
                                            
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">Dropping point</label>
                                                <select required name='to'>
                                                    <option value="">Select a location...</option>
                                                    <option value="madurai">madurai</option>
                                                    <option value="chennai">chennai</option>
                                                
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">Payment mode</label>
                                                <select required name='to'>
                                                    <option value="">Select a Mode of payment...</option>
                                                    <option value="creditcard">Credit card</option>
                                                   
                                                
                                                </select>
                                            </fieldset>
                                            
                                            
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn"> <a href="payment.html">Proceed to Payment</a> </button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>



   

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="primary-button">
                        <a href="#" class="scroll-top">Back To Top</a>
                    </div>
                </div>
              
                <div class="col-md-12">
                    <p>Copyright &copy; 2023 NRY Travels
            
                </div>
            </div>
        </div>
    </footer>



</body>
</html>
