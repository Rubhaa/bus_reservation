<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | NRY Travels</title>
    <link rel="stylesheet" href="Css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="header">
        <img src="images/p1.png" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Login/Sign-Up</a></li>
                <li><a href="/profile"><i class='fa fa-user' id="profile"></i></a></li>
            </ul>
        </nav>
    
    </div>

    <div class="signup-box">
      <h2>Sign Up</h2>
      <form action="sign_up" method="post">
        <label>Name</label>
        <input type="text" id="name"name="name" placeholder="Enter your name" required>
        <label>Phone</label>
        <input type="tel" id="phone"name="phone" placeholder="Enter your phone number" required>
        <label>Email</label>
        <input type="email" id="email"name="email" placeholder="Enter your mail-id" required>
        <label>Password</label>
        <input type="password" id="password"name="password" placeholder="Enter your password" required>
        <label>Confirm Password</label>
        <input type="password" id="conpassword" name="conpassword" placeholder="Re-enter your password " required>
        <input  type="Submit" value="Submit" class="button" /><br>
       <p class="para-2">
        Already have an account? <a href="login.html">Login here</a>
      </p>
      </form>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="primary-button">
                        <a href="#" class="scroll-top">Back To Top</a>
                    </div>
                </div>
              
                <div class="col-md-12">
                    <p>Copyright &copy; 2023 NRY Travels
            
                </div>
            </div>
        </div>
    </footer>



   
  </body>
</html>
